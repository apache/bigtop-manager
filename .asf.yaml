github:
  description: "Bigtop Manager is a modern, AI-driven web application designed to simplify the complexity of bigdata cluster management."
  homepage: https://bigtop.apache.org
  labels:
    - java
    - big-data
    - bigtop
  enabled_merge_buttons:
    squash: true
    squash_commit_message: PR_TITLE
    merge: false
    rebase: false
  autolink_jira:
    - BIGTOP
  protected_branches:
    main:
      required_status_checks:
        strict: true
      required_pull_request_reviews:
        dismiss_stale_reviews: true
        required_approving_review_count: 1
