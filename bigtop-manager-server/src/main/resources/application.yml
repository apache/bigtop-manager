bigtop:
  manager:
    grpc:
      port: 8835

spring:
  banner:
    charset: utf-8
  application:
    name: bigtop-manager-server
  main:
    banner-mode: log
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.1.81:3306/bigtop_manager
    username: root
    password: root
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      auto-commit: true
      connection-test-query: select 1
      connection-timeout: 30000
      idle-timeout: 600000
      initialization-fail-timeout: 1
      leak-detection-threshold: 0
      maximum-pool-size: 50
      minimum-idle: 5
      pool-name: BigtopManagerHikariCP
      validation-timeout: 3000


  jackson:
    default-property-inclusion: non-null

  messages:
    basename: i18n/messages

  thymeleaf:
    cache: false

springdoc:
  packages-to-scan: org.apache.bigtop.manager.server
  swagger-ui:
    defaultModelsExpandDepth: -1

monitoring:
  prometheus-host: "http://localhost:9090"
  agent-host-job-name: "bm-agent-host"

mybatis:
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true
    database-id: mysql
    use-generated-keys: true

pagehelper:
  reasonable: false
  supportMethodsArguments: true
  params: count=countSql