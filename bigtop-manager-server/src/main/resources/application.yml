spring:
  banner:
    charset: utf-8
  application:
    name: bigtop-manager-server
  main:
    banner-mode: log
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/bigtop_manager
    username: postgres
    password: postgres
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      auto-commit: true
      connection-test-query: select 1
      connection-timeout: 30000
      idle-timeout: 600000
      initialization-fail-timeout: 1
      leak-detection-threshold: 0
      maximum-pool-size: 50
      minimum-idle: 5
      pool-name: BigtopManagerHikariCP
      validation-timeout: 3000


  jackson:
    default-property-inclusion: non-null

  messages:
    basename: i18n/messages

  thymeleaf:
    cache: false

springdoc:
  packages-to-scan: org.apache.bigtop.manager.server
  swagger-ui:
    default-models-expand-depth: -1

pagehelper:
  reasonable: false
  params: count=countSql
  support-methods-arguments: true

encrypt:
  private-key: -----BEGIN PRIVATE KEY----------END PRIVATE KEY-----
