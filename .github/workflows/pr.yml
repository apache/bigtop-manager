name: "Pull Request"
on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  check-pr-title:
    name: "Check PR Title"
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/pr-title-checker
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          configuration_path: .github/pr-title-checker-config.json
