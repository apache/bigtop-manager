name: CI
on: [push, pull_request]

jobs:
  license:
    name: "Check license"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Check license header
        uses: apache/skywalking-eyes@v0.6.0

  code-style:
    name: "Check code style"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - run: ./mvnw clean spotless:check

  check-typos:
    name: "Check typos"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: crate-ci/typos@master
        with:
          config: .github/typos.toml

  check-chinese-character:
    name: "Check Chinese Character"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set JDK
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip' # caching pip dependencies
      - run: python .github/check-chinese-character.py

  unit-tests-java:
    name: "Run unit test(Java)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - run: ./mvnw clean test -Dskip.pnpm -Dskip.installnodepnpm -Dskip.pnpm.test
      
  unit-tests-ts:
    name: "Run unit tests(Vue/Typescript)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - run: ./mvnw -pl bigtop-manager-ui test

  build:
    name: "Build project"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: ['17', '21']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - run: ./mvnw clean install -DskipTests -B -Djava.version=${{ matrix.java }}
